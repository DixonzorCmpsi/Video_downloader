<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}DeeTalk Tools{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; padding-top: 80px; }
    .slide-in-menu { transform: translateX(100%); transition: transform .3s ease-in-out; }
    .slide-in-menu.open { transform: translateX(0); }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen p-4">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full bg-gray-800 shadow-lg z-50 p-4 flex justify-between items-center">
    <a href="{{ url_for('index') }}" class="flex items-center">
      <span class="text-2xl font-bold tracking-widest">DeeTalk</span>
    </a>
    <nav class="hidden lg:flex space-x-4">
      <a href="{{ url_for('contact') }}" class="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600">Contact</a>
      <a href="{{ url_for('about') }}"   class="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600">About</a>
    </nav>
    <button id="menu-button" class="p-2 text-white bg-gray-700 rounded-lg lg:hidden" aria-label="Open menu">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </header>

  <!-- Slide-in Menu -->
  <div id="menu-panel" class="fixed top-0 right-0 h-full w-64 bg-gray-800 shadow-lg p-6 z-40 slide-in-menu lg:hidden">
    <div class="flex justify-end mb-8">
      <button data-close-menu class="p-2 text-white bg-gray-700 rounded-lg" aria-label="Close menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <nav class="flex flex-col space-y-4 text-xl">
      <a href="{{ url_for('index') }}"           class="block p-2 text-blue-400 rounded-lg hover:bg-gray-700">YouTube Downloader</a>
      <a href="{{ url_for('tiktok_page') }}"     class="block p-2 rounded-lg hover:bg-gray-700">TikTok Downloader</a>
      <a href="{{ url_for('instagram_page') }}"  class="block p-2 rounded-lg hover:bg-gray-700">Instagram Downloader</a>
      <a href="{{ url_for('contact') }}"         class="block p-2 rounded-lg hover:bg-gray-700">Contact</a>
      <a href="{{ url_for('about') }}"           class="block p-2 rounded-lg hover:bg-gray-700">About</a>
    </nav>
  </div>

  <!-- Page content -->
  <main class="bg-gray-800 p-12 rounded-2xl shadow-xl max-w-6xl w-full text-center mt-8 flex-grow">
    {% block content %}{% endblock %}
  </main>

  <!-- Message modal -->
  <div id="messageBox" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-900 bg-opacity-75 z-50 hidden">
    <div class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
      <p id="messageText" class="text-lg font-semibold mb-4"></p>
      <button data-dismiss-message class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        OK
      </button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
